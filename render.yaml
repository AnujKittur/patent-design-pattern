# Render.com deployment configuration
services:
  - type: web
    name: patent-design-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATA_DIR
        value: /app/data
      - key: INDEX_DIR
        value: /app/data/index
    healthCheckPath: /health
    autoDeploy: true

  - type: web
    name: patent-design-frontend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: API_URL
        fromService:
          name: patent-design-api
          type: web
          property: host
      - key: STREAMLIT_SERVER_PORT
        value: $PORT
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
    autoDeploy: true

