version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: patent-design-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped

  # FastAPI Backend
  api:
    build: .
    container_name: patent-design-api
    expose:
      - "8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DATA_DIR=/app/data
      - INDEX_DIR=/app/data/index
    volumes:
      - ./data:/app/data
      - ./prompts:/app/prompts
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --workers 2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Frontend
  frontend:
    build: .
    container_name: patent-design-frontend
    expose:
      - "8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - API_URL=http://api:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./streamlit_app.py:/app/streamlit_app.py
      - ./prompts:/app/prompts
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    restart: unless-stopped

volumes:
  data:
    driver: local

